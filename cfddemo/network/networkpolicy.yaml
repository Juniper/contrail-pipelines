apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: np-dbtier
  namespace: dbtier
spec:
  ingress:
  - ports:
    - port: 80
    - port: 3306
    - port: 8080
  egress:
  - {}
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mariadb
  policyTypes:
  - Ingress
  - Egress
